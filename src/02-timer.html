<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/02-timer.css" />
  </head>
  <body>
    <div class="container">
      <div class="link-wrap">
        <a class="prev-link" href="01-color-switcher.html">Task №1</a>
        <a class="back-link" href="index.html">Main menu</a>
        <a class="next-link" href="03-promises.html">Task №3</a>
      </div>

      <div class="date-btn-wrap">
        <input type="text" id="datetime-picker" />
        <button class="start-btn" type="button" data-start>Start</button>
      </div>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
